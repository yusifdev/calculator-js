<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./static/idea.css">

    </head>
    <body>
        <div class="all">
            <div class="screen">
                
            </div>
            <div class="all-operations">
                <table>
                    <tr>
                        <tr>
                            <td>
                                <button onclick="showc()" class="all-remove">C</button>
                            </td>
                            <td>
                                <button onclick="show7()" class="seven-first">7</button>
                            </td>
                            <td>
                                <button onclick="show8()" class="eight first">8</button>
                            </td>
                            <td>
                                <button onclick="show9()"  class="nine first">9</button>
                            </td>
                            <td>
                                <button  onclick="showbolme()" class="bolme first">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="showce()" class="one-remove">CE</button>
                            </td>
                            <td>
                                <button onclick="show4()" class="four second">4</button>
                            </td>
                            <td>
                                <button onclick="show5()" class="five second">5</button>
                            </td>
                            <td>
                                <button onclick="show6()" class="six second">6</button>
                            </td>
                            <td>
                                <button onclick="showvurma()" class="vurma second">*</button>
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        <tr>
                            <td>
                                <button onclick="showsolmoterize()" class="solmoterize">(</button>
                            </td>
                            <td>
                                <button onclick="show1()" class="one first">1</button>
                            </td>
                            <td>
                                <button onclick="show2()" class="two first">2</button>
                            </td>
                            <td>
                                <button onclick="show3()" class="three first">3</button>
                            </td>
                            <td>
                                <button onclick="showminus()" class="cixma first">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="showsagmoterize()" class="sagmoterize">)</button>
                            </td>
                            <td>
                                <button onclick="show0()" class="zero second">0</button>
                            </td>
                            <td>
                                <button onclick="showpoint()" class="point second">.</button>
                            </td>
                            <td>
                                <button onclick="showequal()" class="equal second">=</button>
                            </td>
                            <td>
                                <button onclick="showplus()" class="ustegel second">+</button>
                            </td>
                        </tr>
                    </tr>
                </table>
            </div>
        </div>
        
        <script src="./dynamic/idea.js">

        </script>
    </body>
</html>
